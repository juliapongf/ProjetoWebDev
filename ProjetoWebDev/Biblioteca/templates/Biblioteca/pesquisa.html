<!DOCTYPE html>
<html lang="en">
<head>
    {% csrf_token %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <style>
        #cabecalho {
            text-align: center;
            border: 3px solid black;
            font-size: 40px;
        }

        .caixa {
            border: 3px solid black;
        }

        .caixinha {
            border: 3px solid black;
            width: 80%;
            text-align: left;
        }
                /*css relacionado a reservas*/
        .form-container {
            display: flex;
            flex-direction: column; /* Stacks items vertically */
            align-items: left; /* Centers items horizontally on the cross-axis */
            justify-content: center; /* Centers items vertically on the main-axis (if height is defined) */
        }

        .form-field {
            display: flex;
            align-items: center; /* Aligns label and input vertically */
            margin-bottom: 10px; /* Adds space between fields */
        }

        .form-field label {
            width: 100px; /* Example fixed width for labels */
            text-align: left; /* Aligns label text to the right */
            margin-right: 10px;
        }

        /*css relacionado as mensagens que aparecem depois de tentar fazer uma reserva*/
        .msg-box {
            margin-top: 8px;
            padding: 8px 12px;
            border-radius: 6px;
            display: inline-block;        /* nÃ£o ocupa toda a largura*/
            max-width: 300px;             /* largura confortÃ¡vel */
            font-size: 14px;
            font-family: Arial, sans-serif;
        }

        /* cores dos alertas */
        .msg-box.success { 
            background-color: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb;
        }

        .msg-box.error { 
            background-color: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb;
        }

        .msg-box.warning { 
            background-color: #fff3cd; 
            color: #856404; 
            border: 1px solid #ffeeba;
        }
        

    </style>
</head>
<body>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script>
    document.body.addEventListener('htmx:configRequest', function(event) {
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]')?.value;
        if (csrfToken) {
        event.detail.headers['X-CSRFToken'] = csrfToken;
        }
    });
    </script>

<header>

        <div id="cabecalho">
            <h1>ðŸ“š Biblioteca ðŸ“–</h1>
        </div>

        <nav>
            <a href="http://127.0.0.1:8000/biblioteca/">InÃ­cio</a>
            <a href="http://127.0.0.1:8000/biblioteca/pesquisa">Pesquisar</a>
            <a href="http://127.0.0.1:8000/biblioteca/gerenciar">Gerenciar</a>
        </nav>

</header>

<div id="principal">
    <div id="pesquisa">
        <h2>Pesquisar livro ou autor</h2>
        <form method="GET"
            hx-get="{% url 'pesquisar' %}"
            hx-target="#resultados"
            hx-swap="innerHTML"
            hx-trigger="submit"
            >
            <input type="text" placeholder="FaÃ§a sua pesquisa" name="busca">
            <button type="submit">Pesquisar</button>
            <br>
            <input type="radio" name="tipodapesquisa" value="livro" checked> Livro
            <input type="radio" name="tipodapesquisa" value="autor"> Autor
        </form>
    </div>
    <br>

    <div class="caixa" id="resultados">
    </div>
    <br>
    <div class="caixa" id="reservas">
        <h2>Reservar e devolver livros</h2>
        <h3>Reservar livros</h3>
         <form id="form-reserva"
            hx-post="{% url 'criar_reserva' %}"
            hx-target="#msg-area"
            hx-swap="innerHTML">
            {% csrf_token %}
            <div class="form-field" >
            
                <label for="nome_completo">Nome completo:</label>     
                <input type="text" name="nome"><br>
            </div>

            <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" name="email"><br>
            </div>
            <div class="form-field">
                <label for="id_exemplar">Id do exemplar: </label>
                <input type="number"  min="0" name="exemplar"><br>
            </div>
             <div class="form-field" class = "form-reserva">
                <input type="submit" value="Reservar"><br>
             </div>   
        </form>
    
        <div id="msg-area"></div>
        <h3>Devolver livros</h3>
         <form id="form-reserva"
            method="POST"
            hx-delete="{% url 'remover_reserva' %}"
            hx-target="#msg-area-devolucao"
            hx-swap="innerHTML"
            >
            {% csrf_token %}
            <div class="form-field" >
                <label for="nome_completo">Nome completo:</label>     
                <input type="text" name="nome"><br>
            </div>

            <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" name="email"><br>
            </div>
            <div class="form-field">
                <label for="id_exemplar">Id do exemplar: </label>
                <input type="number"  min="0" name="exemplar_id"><br>
            </div>
             <div class="form-field" class = "form-reserva">
                <input type="submit" value="Devolver"><br>
             </div>   
        </form>
        <div id="msg-area-devolucao"></div>

        <h3>Criar usuÃ¡rio</h3>
         <form id="form-reserva"
            hx-post="{% url 'criar_reserva' %}"
            hx-target="#msg-area-usuario"
            hx-swap="innerHTML">
            {% csrf_token %}
            <div class="form-field" >
            
                <label for="nome_completo">Nome completo:</label>     
                <input type="text" name="nome"><br>
            </div>

            <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" name="email"><br>
            </div>
             <div class="form-field" class = "form-reserva">
                <input type="submit" value="Criar usuÃ¡rio"><br>
             </div>   
        </form>
        <div id="msg-area-usuario"></div>
        <br><br>

    </div>

    
</div>
    
</body>
</html>
