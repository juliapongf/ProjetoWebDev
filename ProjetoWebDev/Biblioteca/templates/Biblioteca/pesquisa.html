<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <style>
        #cabecalho {
            text-align: center;
            border: 3px solid black;
            font-size: 40px;
        }

        .caixa {
            border: 3px solid black;
        }

    </style>
</head>
<body>
<script src="https://unpkg.com/htmx.org@1.9.10"></script>
<div id="cabecalho">
    <h1>ðŸ“š Biblioteca ðŸ“–</h1>
</div>
<div id="principal">
    <div id="pesquisa">
        <h2>Pesquisar livro ou autor</h2>
        <form method="GET"
            hx-get="{% url 'pesquisa_livro' %}"
            hx-target="#resultados"
            hx-swap="outerHTML"
            hx-trigger="submit"
            >
            <input type="text" placeholder="FaÃ§a sua pesquisa" name="busca">
            <button type="submit">Pesquisar</button>
            <br>
            {# <input type="radio" name="tipodapesquisa" value="livro"> Livro #}
            {# <input type="radio" name="tipodapesquisa" value="autor"> Autor #}
        </form>
    </div>
    <br>

    <div class="caixa" id="resultados">
    </div>
    <br>
    <div class="caixa" id="reservas">
        <h2>Reservar e devolver livros</h2>
        <h3>Reservar livros</h3>
        <form>
            Nome completo: <input type="text" name="nome"><br>
            Email: <input type="email" name="email"><br>
            Id do exemplar: <input type="number" name="id_exemplar"><br>
            <input type="submit" value="Reservar"><br>
        </form>
        <h3>Devolver livros</h3>
        <form>
            Nome completo: <input type="text" name="nome"><br>
            Email: <input type="email" name="email"><br>
            Id do exemplar: <input type="number" name="id_exemplar"><br>
            <input type="submit" value="Reservar">
        </form><br><br>

    </div>

    
</div>
    
</body>
</html>
